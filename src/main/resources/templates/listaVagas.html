<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vagas publicadas</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS Dependencies -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/shards.min.css">
</head>
<body>

<div class="container jumbotron">

<div th:switch="${vagas}">
  <div th:case="null">
    <h2>Não existem vagas no momento!</h2>
    <a class="btn bg btn-outline-success btn-pill btn-lg" aria-current="page" href="/home">Voltar</a>
  </div>

  <div th:case="*">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Título</th>
          <th scope="col">Descrição</th>
          <th scope="col">Status</th>
          <th scope="col">Data Abertura</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="vaga: ${vagas}">
            <td th:text="${vaga.id}" />
            <td th:text="${vaga.titulo}" />
            <td th:text="${vaga.descricao}" />
            <td th:text="${vaga.status}" />
            <td th:text="${vaga.dataAbertura}" />
            <td>
              <a class="nav-link" th:href="@{/vaga/alterar/{id}(id=${vaga.id})}" th:method="get">
                <i class="fa-solid fa-pencil"></i>Alterar</a>

              <a class="nav-link" th:href="@{/vaga/{id}(id=${vaga.id})}" th:method="get">
                <i class="fa-solid fa-trash-can"></i>Deletar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  <a class="btn bg btn-outline-success btn-pill btn-lg" aria-current="page" href="/novaVaga" th:method="get">Nova Vaga</a>
  </div>
</div>
</body>
</html>
